<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniTierlist - Clean Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts: Inter & Poppins -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'page-bg': '#f8fafc',       // Slate 50
                        'card-bg': '#ffffff',       // White
                        'primary': '#6366f1',       // Indigo 500
                        'primary-hover': '#4f46e5', // Indigo 600
                        'secondary': '#64748b',     // Slate 500
                        'accent': '#0ea5e9',        // Sky 500

                        // Dark Mode Colors
                        'dark-bg': '#0f172a',       // Slate 900
                        'dark-card': '#1e293b',     // Slate 800
                    },
                    fontFamily: {
                        'sans': ['"Inter"', 'sans-serif'],
                        'display': ['"Poppins"', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'hover': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-page-bg dark:bg-dark-bg text-slate-800 dark:text-slate-200 font-sans min-h-screen transition-colors duration-300">

    <!-- Settings Modal -->
    <div id="settings-modal"
        class="fixed inset-0 bg-black/40 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div
            class="bg-white dark:bg-dark-card border border-slate-100 dark:border-slate-700 p-6 rounded-2xl shadow-xl w-[95%] sm:max-w-md max-h-[90vh] flex flex-col transition-all">

            <div
                class="flex justify-between items-center mb-6 border-b border-slate-100 dark:border-slate-700 pb-4 shrink-0">
                <h2 class="text-xl font-display font-bold text-slate-800 dark:text-white">
                    <i class="fas fa-sliders-h mr-2 text-primary"></i>Tier Config
                </h2>
                <button id="close-settings-btn"
                    class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar pr-2">
                <div id="tierSettingsList" class="flex flex-col gap-3">
                    <!-- Dynamic Rows Will Be Injected Here -->
                </div>

                <div class="mt-4">
                    <button id="addTierConfigBtn"
                        class="w-full py-2 border border-dashed border-slate-300 dark:border-slate-600 text-slate-500 hover:text-primary hover:border-primary hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg transition-all text-sm font-medium">
                        <i class="fas fa-plus mr-2"></i> Add New Tier
                    </button>
                </div>
            </div>

            <div class="flex gap-3 mt-6 pt-4 border-t border-slate-100 dark:border-slate-700 shrink-0">
                <button id="resetTiersBtn"
                    class="flex-1 px-4 py-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg text-sm font-medium transition-colors">
                    Reset
                </button>
                <button id="saveSettingsBtn"
                    class="flex-1 px-4 py-2 bg-primary hover:bg-primary-hover text-white rounded-lg text-sm font-medium shadow-sm transition-colors">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <!-- Header (Relative Positioning = Scrolls away with page) -->
    <header
        class="relative z-50 w-full bg-white dark:bg-dark-card border-b border-slate-200 dark:border-slate-700 shadow-sm transition-colors duration-300">
        <div
            class="container mx-auto max-w-7xl px-4 py-3 sm:px-6 flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-primary/10 p-2 rounded-lg text-primary">
                    <i class="fas fa-layer-group text-xl"></i>
                </div>
                <h1 class="text-2xl font-display font-bold text-slate-800 dark:text-white tracking-tight">AniTierlist
                </h1>
            </div>

            <div class="flex gap-2 flex-wrap justify-center">
                <button id="darkModeToggle"
                    class="px-4 py-2 rounded-lg bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 text-slate-600 dark:text-slate-200 transition-all text-sm font-medium">
                    <i class="fas fa-moon"></i>
                </button>

                <button id="save-btn"
                    class="px-4 py-2 rounded-lg bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 text-primary font-medium hover:bg-slate-50 transition-all text-sm shadow-sm">
                    <i class="fas fa-save mr-2"></i>Save
                </button>

            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto p-4 sm:p-6 relative z-10 max-w-7xl flex flex-col gap-8">

        <!-- Main Control Panel -->
        <div class="flex flex-col lg:flex-row gap-6 items-start">

            <!-- Left Side: Search & Pool -->
            <div class="w-full lg:w-1/3 flex flex-col gap-6">

                <!-- Search Tabs -->
                <div
                    class="bg-card-bg dark:bg-dark-card rounded-2xl shadow-soft border border-slate-100 dark:border-slate-700 overflow-hidden">
                    <div class="flex border-b border-slate-100 dark:border-slate-700">
                        <button id="tab-search"
                            class="flex-1 py-3 text-sm font-medium text-primary border-b-2 border-primary bg-primary/5">Search</button>
                        <button id="tab-sync"
                            class="flex-1 py-3 text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200">Sync</button>
                        <button id="tab-seasons"
                            class="flex-1 py-3 text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200">Seasons</button>
                    </div>

                    <div class="p-5">
                        <!-- Panel: Search -->
                        <div id="panel-search" class="block space-y-4">
                            <div
                                class="flex gap-2 bg-slate-50 dark:bg-slate-900 p-1 rounded-xl border border-slate-200 dark:border-slate-700">
                                <input id="search-input" type="text" placeholder="Search title..."
                                    class="flex-1 bg-transparent px-3 py-2 text-sm text-slate-800 dark:text-white focus:outline-none">
                                <button id="search-btn"
                                    class="bg-white dark:bg-slate-800 text-primary px-3 rounded-lg shadow-sm hover:text-primary-hover transition-colors">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>

                            <div class="flex gap-2">
                                <button id="type-anime"
                                    class="flex-1 py-1.5 text-xs font-bold rounded-lg bg-primary text-white shadow-sm transition-all">ANIME</button>
                                <button id="type-manga"
                                    class="flex-1 py-1.5 text-xs font-bold rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-500 hover:bg-slate-200 transition-all">MANGA</button>
                                <button id="type-character"
                                    class="flex-1 py-1.5 text-xs font-bold rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-500 hover:bg-slate-200 transition-all">CHARS</button>
                            </div>

                            <div id="character-search-mode-toggle" class="flex gap-2 hidden">
                                <button id="mode-character-name"
                                    class="flex-1 py-1.5 text-xs font-bold rounded-lg bg-accent text-white shadow-sm transition-all">By
                                    Name</button>
                                <button id="mode-series-title"
                                    class="flex-1 py-1.5 text-xs font-bold rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-500 hover:bg-slate-200 transition-all">By
                                    Series</button>
                            </div>

                            <div id="global-filter-controls"
                                class="hidden flex-col gap-3 bg-slate-50 dark:bg-slate-900 p-3 rounded-xl">
                                <div class="flex gap-2">
                                    <select id="filter-sort-by"
                                        class="flex-1 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs rounded-md py-1.5 px-2"></select>
                                    <select id="filter-sort-direction"
                                        class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs rounded-md py-1.5 px-2">
                                        <option value="ASC" selected>Asc</option>
                                        <option value="DESC">Desc</option>
                                    </select>
                                    <button id="layout-toggle-btn"
                                        class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-500 px-2 rounded-md hover:text-primary">
                                        <i class="fas fa-th"></i>
                                    </button>
                                </div>
                                <select id="filter-format"
                                    class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs rounded-md py-1.5 px-2"></select>
                                <select id="filter-status"
                                    class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs rounded-md py-1.5 px-2">
                                    <option value="all">All Status</option>
                                    <option value="CURRENT">Watching</option>
                                    <option value="COMPLETED">Completed</option>
                                    <option value="PLANNING">Planning</option>
                                </select>
                            </div>

                            <div id="search-results"
                                class="grid grid-cols-3 gap-2 max-h-[350px] overflow-y-auto custom-scrollbar pr-1">
                                <div class="col-span-full text-center py-8 text-slate-400 text-xs">Start searching...
                                </div>
                            </div>
                        </div>

                        <!-- Panel: Sync -->
                        <div id="panel-sync" class="hidden space-y-4">
                            <div
                                class="flex gap-2 bg-slate-50 dark:bg-slate-900 p-1 rounded-xl border border-slate-200 dark:border-slate-700">
                                <input id="username-input" type="text" placeholder="AniList Username"
                                    class="flex-1 bg-transparent px-3 py-2 text-sm text-slate-800 dark:text-white focus:outline-none">
                                <button id="sync-btn"
                                    class="bg-white dark:bg-slate-800 text-primary px-3 rounded-lg shadow-sm hover:text-primary-hover transition-colors">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>

                            <div class="flex gap-2">
                                <button id="type-anime-sync"
                                    class="flex-1 py-1.5 text-xs font-bold rounded-lg bg-primary text-white">ANIME</button>
                                <button id="type-manga-sync"
                                    class="flex-1 py-1.5 text-xs font-bold rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-500">MANGA</button>
                            </div>

                            <div id="sync-status" class="text-xs text-center text-slate-400">Ready to sync</div>

                            <div id="global-filter-controls-sync"
                                class="hidden flex-col gap-3 bg-slate-50 dark:bg-slate-900 p-3 rounded-xl">
                                <!-- Filter controls -->
                                <div class="flex flex-col gap-2">
                                    <select id="filter-sort-by-sync"
                                        class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-xs rounded-md py-1.5 px-2"></select>
                                    <div class="flex gap-2">
                                        <select id="filter-sort-direction-sync"
                                            class="flex-1 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-xs rounded-md py-1.5 px-2">
                                            <option value="ASC" selected>Asc</option>
                                            <option value="DESC">Desc</option>
                                        </select>
                                        <button id="layout-toggle-btn-sync"
                                            class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-500 px-2 rounded-md hover:text-primary">
                                            <i class="fas fa-th"></i>
                                        </button>
                                    </div>
                                    <select id="filter-format-sync"
                                        class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs rounded-md py-1.5 px-2"></select>
                                    <select id="filter-status-sync"
                                        class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs rounded-md py-1.5 px-2">
                                        <option value="all">All Status</option>
                                        <option value="CURRENT">Watching</option>
                                        <option value="COMPLETED">Completed</option>
                                        <option value="PLANNING">Planning</option>
                                    </select>
                                    <input id="filter-title-input-sync" type="text" placeholder="Filter by title..."
                                        class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs rounded-md py-1.5 px-2">
                                </div>
                            </div>

                            <div id="sync-results"
                                class="grid grid-cols-3 gap-2 max-h-[350px] overflow-y-auto custom-scrollbar pr-1">
                            </div>
                        </div>

                        <!-- Panel: Seasons -->
                        <div id="panel-seasons" class="hidden space-y-4">
                            <div class="grid grid-cols-2 gap-2">
                                <select id="season-select"
                                    class="bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs rounded-lg p-2">
                                    <option value="" selected>All</option>
                                    <option value="WINTER">Winter</option>
                                    <option value="SPRING">Spring</option>
                                    <option value="SUMMER">Summer</option>
                                    <option value="FALL">Fall</option>
                                </select>
                                <input id="year-input" type="number" placeholder="Year"
                                    class="bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs rounded-lg p-2">
                            </div>
                            <div class="flex gap-2">
                                <input id="season-username-input" type="text" placeholder="User Filter (Optional)"
                                    class="flex-1 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs rounded-lg p-2">
                                <button id="season-search-btn"
                                    class="bg-primary text-white px-3 rounded-lg text-xs font-bold shadow-sm">Go</button>
                            </div>

                            <div id="season-status" class="text-xs text-center text-slate-400">Select season & year
                            </div>

                            <div id="global-filter-controls-seasons"
                                class="hidden flex-col gap-3 bg-slate-50 dark:bg-slate-900 p-3 rounded-xl">
                                <!-- Filter controls -->
                                <div class="flex flex-col gap-3">
                                    <div class="flex gap-2">
                                        <select id="filter-sort-by-seasons"
                                            class="flex-1 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-xs rounded-md py-1.5 px-2">
                                            <option value="popularity">Popularity</option>
                                            <option value="averageScore">Score</option>
                                            <option value="favourites">Favorites</option>
                                        </select>
                                        <select id="filter-sort-direction-seasons"
                                            class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs rounded-md py-1.5 px-2">
                                            <option value="ASC" selected>Asc</option>
                                            <option value="DESC">Desc</option>
                                        </select>
                                        <button id="layout-toggle-btn-seasons"
                                            class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-500 px-2 rounded-md hover:text-primary">
                                            <i class="fas fa-th"></i>
                                        </button>
                                    </div>
                                    <select id="filter-format-seasons"
                                        class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs rounded-md py-1.5 px-2"></select>
                                    <select id="filter-status-seasons"
                                        class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs rounded-md py-1.5 px-2">
                                        <option value="all">All Status</option>
                                        <option value="CURRENT">Watching</option>
                                        <option value="COMPLETED">Completed</option>
                                        <option value="PLANNING">Planning</option>
                                    </select>
                                    <input id="filter-title-input-seasons" type="text" placeholder="Filter by title..."
                                        class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs rounded-md py-1.5 px-2">
                                </div>
                            </div>

                            <div id="season-results"
                                class="grid grid-cols-3 gap-2 max-h-[350px] overflow-y-auto custom-scrollbar pr-1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side: Tier List & Pool -->
            <div class="w-full lg:w-2/3 flex flex-col gap-6">
                <div id="tier-list-container-wrapper"
                    class="bg-card-bg dark:bg-dark-card rounded-2xl shadow-soft border border-slate-100 dark:border-slate-700 p-6 min-h-[600px]">

                    <!-- Tier List Toolbar -->
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider">Rankings</h3>
                        <button id="settings-btn"
                            class="px-3 py-1.5 rounded-lg bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 transition-all text-xs font-medium">
                            <i class="fas fa-cog mr-2"></i>Settings
                        </button>
                    </div>

                    <div id="tier-container" class="flex flex-col gap-3 mb-6">
                        <!-- Tiers injected here -->
                    </div>

                    <!-- Primary Action: Export -->
                    <div class="mb-4">
                        <button id="export-btn"
                            class="w-full py-2.5 bg-primary hover:bg-primary-hover text-white font-display font-medium rounded-lg shadow-md shadow-primary/20 transition-all text-sm flex items-center justify-center gap-2 transform hover:scale-[1.01] active:scale-[0.99]">
                            <i class="fas fa-download"></i>
                            <span>Download PNG</span>
                        </button>
                    </div>

                    <div class="flex justify-center gap-3 pt-4 border-t border-slate-100 dark:border-slate-700">
                        <button id="add-tier-btn"
                            class="px-4 py-2 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 rounded-full text-xs font-bold hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                            <i class="fas fa-plus mr-1"></i> Add Tier
                        </button>
                        <button id="rem-tier-btn"
                            class="px-4 py-2 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 rounded-full text-xs font-bold hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                            <i class="fas fa-minus mr-1"></i> Rem Tier
                        </button>
                        <button id="clear-ranked-tiers-btn"
                            class="px-4 py-2 bg-orange-50 dark:bg-orange-900/20 text-orange-500 rounded-full text-xs font-bold hover:bg-orange-100 dark:hover:bg-orange-900/40 transition-colors">
                            <i class="fas fa-reply mr-1"></i> Clear Tiers
                        </button>
                        <button id="clear-all-btn"
                            class="px-4 py-2 bg-rose-600 text-white rounded-full text-xs font-bold hover:bg-rose-700 shadow-sm transition-colors">
                            <i class="fas fa-bomb mr-1"></i> Clear All
                        </button>
                    </div>
                </div>

                <!-- Unranked Pool (STICKY + RESIZED ITEMS) -->
                <!-- Added 'sticky bottom-4 z-30' for sticky positioning -->
                <div
                    class="sticky bottom-4 z-30 bg-card-bg dark:bg-dark-card rounded-2xl shadow-soft border border-slate-100 dark:border-slate-700 p-5 flex flex-col gap-4">
                    <div class="flex justify-between items-center">
                        <h2
                            class="text-sm font-bold text-slate-700 dark:text-slate-200 uppercase tracking-wider flex items-center gap-2">
                            <i class="fas fa-box-open text-primary"></i> Unranked Pool
                        </h2>
                        <button id="clear-unranked-pool-btn"
                            class="text-xs text-rose-400 hover:text-rose-600 font-medium">Clear</button>
                    </div>
                    <!-- Changed gap-2 to gap-1 for tighter packing -->
                    <div id="pool-items"
                        class="min-h-[120px] max-h-[250px] overflow-y-auto custom-scrollbar flex flex-wrap gap-1 p-3 bg-slate-50 dark:bg-slate-900/50 rounded-xl border-2 border-dashed border-slate-200 dark:border-slate-700">
                        <div class="w-full text-center text-slate-400 text-xs py-8">Drag items here or import them</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
